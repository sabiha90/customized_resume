<html>
	<head>

                        <div style="width:45vw; margin:0 auto;">

                            <button class="right_aligned" onclick="updateResume()">Update</button>
                        </div>
                        
                    </td>
                    <td>
                        <div style="width:45vw; margin:0 auto;">
                            <div id="resume_outer_div" style="width:95%; max-height:75vh;border:1px solid; overflow:scroll; padding:10;">

                                </div>
                            </div>
                            <div id="json_editor_controls" class="right_aligned">
                                <button id="savePdf" onclick="saveToPdf()">Save To PDF</button>

                        </div>

                </tr>
            </tbody>
        </table>
